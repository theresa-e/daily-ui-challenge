<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css"/>
</head>

<body>
    <div class="wrapper">
        <div class="signup" id="signup-form">
            <h1 class="signup__title">Sign up</h1>
            <span class="signup__form">Name</span>
            <input type="text" class="signup__input" placeholder="theresa-e">
            <span class="signup__form">Email</span>
            <input type="text" class="signup__input" placeholder="theresa-e@codepen.io">
            <span class="signup__form">Password</span>
            <input type="text" class="signup__input">
            <button class="btn" type="reset">Sign in</button>
            <div class="signup__footer">
                <p class="signup__footer--text">
                    Already have an account?
                    <br/>
                    <a href="#" id="login" class="signup__link">Login</a>
                </p>
            </div>
        </div>
        <div class="signup" id="login-form">
            <h1 class="signup__title">Login</h1>
            <span class="signup__form">Email</span>
    
            <input type="text" class="signup__input">
            <span class="signup__form">Password</span>
    
            <input type="text" class="signup__input">
            <button class="btn" type="reset">Login</button>
            <div class="signup__footer--text">
                <br>
                <a href="#" id="sign-up" class="signup__link">Go back</a>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
