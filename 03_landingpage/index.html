<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <!-- navbar -->
        <div class="navbar">
            <h1>MilkCart</h1>
        </div>
        <!-- hero section -->
        <div class="section-1">
            <h1 class="section-1__title">Milk tea made easy.</h1>
            <a class="section-1__button" href="#section-2">Place an order now</a>
        </div>
        <!-- place an order section -->
        <div class="section-2" id="section-2">
            <h1 class="section-2__title">Place an order</h1>
            <p class="section-2__subtitle">Select your favorite shop and type of tea:</p>
            <select class="section-2__dropdown">
                <option value="">Fantasia</option>
                <option value="">TeaLyfe</option>
                <option value="">Sharetea</option>
                <option value="">Boba Guys</option>
            </select>
        </div>
        <div class="section-3" id="section-3">
            <h1>Sit tight, your order is on its way to you.</h1>
        </div>
    </div>
</body>
<!-- jQuery CDN  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- JS -->
<script src="main.js"></script>

</html>
